
<div class="panel panel-default">
	<div class="panel-heading text-center">CATEGORY LIST</div>
	<table class="table table-condensed primary">
		<thead style="font-variant: small-caps">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button ng-click="edit(item)" class="btn btn-light fa fa-edit"></button>
						<button ng-click="delete(item)"
							class="btn btn-danger fa fa-trash-alt"></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="panel-footer text-center">
		<button ng-click="pager.first()" class="btn">
			<b class="fas fa-fast-backward"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<b class="fas fa-step-backward"></b>
		</button>
		<button class="btn">{{pager.page+1}} of {{pager.count}}</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<b class="fas fa-step-forward"></b>
		</button>
		<button ng-click="pager.last()" class="btn">
			<b class="fas fa-fast-forward"></b>
		</button>
	</div>
</div>
