
<div class="panel panel-default">
	<div class="panel-heading text-center">CATEGORY EDITION</div>
	<div class="panel-body pt-3">
		<div class="row main__form">
			<div class="col-sm-12">
				<form name="userForm">
					<div class="row">
						<div class="form-group col-sm-6">
							<input ng-model="form.id" class="form-control" name="id"
								placeholder="Category Id" required> <label for="firstName">Id</label>
	
								<span style="color:red">{{msgId}}</span>
									<div ng-show="userForm.id.$dirty && userForm.id.$invalid" class="text-danger">
										<i class="fa fa-times text-danger"></i>
										<span ng-show="userForm.id.$error.required">
										  Id is Required
										</span>
									</div>
						</div>
						<div class="form-group col-sm-6">
							<input ng-model="form.name" class="form-control" name="name"
								placeholder="Category Name" required> <label for="firstName">Name</label>
								<span style="color:red">{{msgName}}</span>
									<div ng-show="userForm.name.$dirty && userForm.name.$invalid" class="text-danger">
										<i class="fa fa-times text-danger"></i>
										<span ng-show="userForm.name.$error.required">
										  Name is Required
										</span>
									</div>
						</div>
						
					</div>
				</form>
				
			</div>
		</div>

	</div>
	<div class="panel-fotter text-center">
		<button ng-click="create()"
			class="btn btn-primary btn-raised shadow my-button w-xs">
			<b class="far fa-plus-square"></b> Create
		</button>
		<button ng-click="update()"
			class="btn btn-success btn-raised shadow my-button w-xs">
			<b class="far fa-edit"></b> Update
		</button>
		<button ng-click="delete(form)"
			class="btn btn-danger btn-raised shadow my-button w-xs">
			<b class="far fa-trash-alt"></b> Delete
		</button>
		<button ng-click="reset()"
			class="btn btn-info btn-raised shadow my-button w-xs">
			<b class="fas fa-redo-alt"></b> Reset
		</button>
	</div>
</div>
