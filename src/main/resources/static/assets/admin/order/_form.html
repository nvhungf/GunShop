
<div class="panel panel-default">
	<div class="panel-heading text-center">ORDER EDITION</div>
	<div class="panel-body pt-3">
		
		<div class="row">
			<div class="col-4">
				<h3>THÔNG TIN ĐƠN HÀNG</h3>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Id:</label>
						<input ng-model="form.id" class="form-control" readonly> 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Username:</label>
						<input ng-model="form.account.username" class="form-control" readonly> 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Create Date:</label>
						<input ng-model="form.createDate" class="form-control" readonly> 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Address:</label>
						<input ng-model="form.address" class="form-control" readonly> 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Status:</label>
						<input ng-model="form.trangthai" class="form-control" readonly> 
					</div>
				</div>
			</div>
			<div class="col-8">
				<h3>CHI TIẾT ĐƠN HÀNG</h3>
				<table class="table table-condensed primary">
					<thead style="font-variant: small-caps">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Amount</th>
							<th></th>
						</tr>
					</thead>
					<tbody>

		</div>
