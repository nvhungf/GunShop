
<div class="panel panel-default">
	<div class="panel-heading text-center">CUSTOMER EDITION</div>
	<div class="panel-body pt-3">
		
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">UserName:</label>
						<input ng-model="form.username" class="form-control"> 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Password:</label>
						<input ng-model="form.password" class="form-control" > 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Fullname:</label>
						<input ng-model="form.fullname" class="form-control" > 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Email:</label>
						<input ng-model="form.email" class="form-control" > 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Phone:</label>
						<input ng-model="form.phone" class="form-control" > 
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="firstName">Address:</label>
						<input ng-model="form.address" class="form-control" > 
					</div>
				</div>
				
			</div>
				
			</div>
		</div>
	</div>
	<div class="panel-fotter text-center">
		<button ng-click="create()"
			class="btn btn-primary btn-raised shadow my-button w-xs">
			<b class="far fa-plus-square"></b> Create
		</button>
		<button ng-click="update()"
			class="btn btn-success btn-raised shadow my-button w-xs">
			<b class="far fa-edit"></b> Update
		</button>
		<button ng-click="delete(form)"
			class="btn btn-danger btn-raised shadow my-button w-xs">
			<b class="far fa-trash-alt"></b> Delete
		</button>
		<button ng-click="reset()"
			class="btn btn-info btn-raised shadow my-button w-xs">
			<b class="fas fa-redo-alt"></b> Reset
		</button>
	</div> 
</div>
